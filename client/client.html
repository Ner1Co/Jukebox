<script>
    var suggestedIds = [];

    var submitSug = function () {
        suggestedIds.push($("#suggestModal").attr("data-vid"));

        //send suggestion via ajax call
        var sugData = {
            spotId: Cookies.get("spot"),
            song: {
                apiId: $("#suggestModal").attr("data-vid"),
                api: "youtube"
            },
            comment: $('#suggestText').val()
        };
        $('button[data-vid="' + $("#suggestModal").attr("data-vid") + '"]').text("Suggestion Accepted!");
        $('button[data-vid="' + $("#suggestModal").attr("data-vid") + '"]').attr("disabled", "disabled");
        $('#suggestText').val("");

        console.log(JSON.stringify(sugData));
        $.ajax({
            url: "/api/users/" + Cookies.get("id") + "/newSuggestion",
            type: "POST",
            data: JSON.stringify(sugData),
            contentType: "application/json",
            success: function (data, textStatus) {
                console.log("suggestion success");
                console.log(data);
            },
            error: function (err, txtStatus) {
                console.log("fail suggestion");
                console.log(err)
            }
        })
    };
    var ytIds = [];
    var getHist = function(){
        $('#histLoad').fadeIn();
        $('.histCtr').fadeOut();
        $('.histCtr ').empty();
        //ajax call to server to get ids of history videos
        $.ajax({
            url: "/api/spots/" + Cookies.get("spot") + "/extendedPlayedSongs",
            type: "GET",
            success: function (data, textStatus) {
                console.log("get all history");
                console.log(data);
                data.forEach(function (sug, idx) {
                    if (sug.suggestion!==undefined && sug.suggestion.song!==undefined){
                        entry = getVideoData(sug.suggestion.song.apiId, function (entry) {
                            var row = document.createElement('div');
                            row.className = "row";
                            row.setAttribute("data-vid", sug.suggestion.song.apiId);
                            console.log(entry)
                            row.innerHTML = '<div class="col-lg-12"><h3>' + entry.snippet.title + '</h3> <div>' + (entry.contentDetails ? 'Duration: ' + ytEmbed.formatDuration(entry.contentDetails.duration) + ' | ' : '') + (entry.statistics ? 'Views: ' + entry.statistics.viewCount + '<br>' : '') + '</a></div></div><div><img src="' + entry.snippet.thumbnails.medium.url + '" alt=""/></div><div class="vote"> <span data-vid="' + entry.id + '" class="up glyphicon glyphicon-thumbs-up" aria-hidden="true" onclick="vote(' + "'up'" + ",'" + entry.id + "'" + ')"></span> <span data-vid="' + entry.id + '" class="glyphicon glyphicon-thumbs-down down" aria-hidden="true" onclick="vote(' + "'down'" + ",'" + entry.id + "'" + ')"></span> </div>';
                            $('.histCtr').prepend(row);
                        });
                    }
                });
            },
            error: function (err, txtStatus) {
                console.log("fail getting suggestions");
                console.log(err)
            }
        });
    };
    var getSug = function () {
        $('#sugLoad').fadeIn();
        $('.sugCtr').fadeOut();
        $('.sugCtr ').empty();
        //ajax call to server to get ids of suggested videos
        $.ajax({
            url: "/api/spots/" + Cookies.get("spot") + "/extendedSuggestions",
            type: "GET",
            success: function (data, textStatus) {
                console.log("get all suggestions");
                console.log(data);
                data.forEach(function (sug, idx) {
                    ytIds.push(sug.song.apiId)
                    entry = getVideoData(sug.song.apiId, function (entry) {
                        var row = document.createElement('div');
                        row.className = "row";
                        row.setAttribute("data-vid", sug.song.apiId);
                        console.log(entry)
                        row.innerHTML = '<div class="col-lg-12"><h3>' + entry.snippet.title + '</h3> <div>' + (entry.contentDetails ? 'Duration: ' + ytEmbed.formatDuration(entry.contentDetails.duration) + ' | ' : '') + (entry.statistics ? 'Views: ' + entry.statistics.viewCount + '<br>' : '') + '</a></div></div><div><img src="' + entry.snippet.thumbnails.medium.url + '" alt=""/></div><div class="vote"> <span data-vid="' + entry.id + '" class="up glyphicon glyphicon-thumbs-up" aria-hidden="true" onclick="vote(' + "'up'" + ",'" + entry.id + "'" + ')"></span> <span data-vid="' + entry.id + '" class="glyphicon glyphicon-thumbs-down down" aria-hidden="true" onclick="vote(' + "'down'" + ",'" + entry.id + "'" + ')"></span> </div>';
                        $('.sugCtr').prepend(row);
                        if (suggestedIds.indexOf(sug.song.apiId) > -1) {
                            $('button[data-vid="' + sug.song.apiId + '"]').text("Suggestion Accepted!");
                            $('button[data-vid="' + sug.song.apiId + '"]').attr("disabled", "disabled");
                        }
                    });
                });
                console.log(ytIds)
            },
            error: function (err, txtStatus) {
                console.log("fail getting suggestions");
                console.log(err)
            }
        });
    };

    var defineSug = function (elm) {
        $('#suggestModal').attr("data-vid", $(elm).attr("data-vid"))
        console.log("defineSug");
    };
    var vote = function (v, id) {
        alert(id);
        alert(v)
        //send vote to server with id
        if (v === "up") {
            $('.up[data-vid="' + id + '"]').animate({'color': '#FC0', 'font-size': '40px'}, 1000);
            $('.down[data-vid="' + id + '"]').animate({'color': '#FFF', 'font-size': '12px'}, 1000);
        } else {
            $('.down[data-vid="' + id + '"]').animate({'color': '#FC0', 'font-size': '40px'}, 1000);
            $('.up[data-vid="' + id + '"]').animate({'color': '#FFF', 'font-size': '12px'}, 1000);
        }
    };
    var voteCurrent = function (v) {
        alert(v);
        //send vote to server with id
        if (v === "up") {
            $('#vu').animate({'color': '#FC0', 'font-size': '40px'}, 1000);
            $('#vd').animate({'color': '#FFF', 'font-size': '12px'}, 1000);
        } else {
            $('#vd').animate({'color': '#FC0', 'font-size': '40px'}, 1000);
            $('#vu').animate({'color': '#FFF', 'font-size': '12px'}, 1000);
        }
    };
    function onLoadFn() {
        // make gapi.client calls
        gapi.client.setApiKey("AIzaSyB-bHFy0ffnjj909Gb96OKISWFu57pkp8g");
        gapi.client.load("youtube", "v3", function () {
            console.log("loaded");
            loginCallback()
            setInterval(loginCallback, 5000);
        })
    }
    function getSpots(callback) {
//get spot lists
        $.ajax({
            url: "/api/spots",
            type: "GET",
            success: function (data) {
                console.log(data)
                data.forEach(function (item, index) {
                    if (item.name === undefined || item.name === "") {
                        $('#spots').append('<option data-id="' + item.id + '">' + item.id + '</option>');
                        $('#spotsReg').append('<option data-id="' + item.id + '">' + item.id + '</option>');
                    } else {
                        $('#spots').append('<option data-id="' + item.id + '">' + item.name + '</option>');
                        $('#spotsReg').append('<option data-id="' + item.id + '">' + item.name + '</option>');
                    }
                    callback();
                });
            },
            error: function (err) {
                console.log("cannot read spots lists");
                console.log(err)
            }
        });
    }
    $('document').ready(function () {
        if (Cookies.get("id") === undefined) {
            getSpots(function () {
                $("#myModal").modal();
            })
        } else {
            $('#spotName').text(Cookies.get("spotName"));
            gapi.load("client", onLoadFn);
        }
    });
    function delCook() {
        Cookies.remove('id');
        Cookies.remove('spot');
        Cookies.remove('spotName');
        $('#currSong').text("");
        $('#currSong').attr("data-vid", "");
        $('#spotName').text("");
        $('#login').trigger("reset");
        $('#signup').trigger("reset");
        getSpots(function () {
            $("#myModal").modal();
        })
    }
    function loginCallback() {
        $.ajax({
            url: "/api/users/" + Cookies.get("id") + "/getCurrentSong?spotId=" + Cookies.get("spot"),
            type: "GET",
            success: function (data, textStatus) {
                console.log("song found");
                console.log(data);
                search(data.suggestion.song.apiId)
            },
            error: function (err, txtStatus) {
                console.log("fail song search")
                console.log(err)

                if (err.responseJSON.error.error.status !== undefined && err.responseJSON.error.error.status === 998 ||
                        err.responseJSON.error.error.status === 997) {
                    $('#currSong').text("Silence in the spot, no songs yet...");
                }
            }
        })
    }

    var lastSearchResult;
    function search(id) {
        var request = gapi.client.youtube.videos.list({
            id: id,
            part: 'snippet'
        });
        request.execute(function (response) {
            var str = JSON.stringify(response.result);
            lastSearchResult = response.result;
            console.log(response.result);
            $('#currSong').text(lastSearchResult.items[0].snippet.title)
            $('#currSong').attr("data-vid", id)
            $("#vu").animate({'color': '#FFF', 'font-size': '24px'}, 1000);
            $("#vd").animate({'color': '#FFF', 'font-size': '24px'}, 1000);

        });
    }
    function getVideoData(id, callback) {
        var request = gapi.client.youtube.videos.list({
            id: id,
            part: 'snippet'
        });
        request.execute(function (response) {
            var str = JSON.stringify(response.result);
//                console.log(response.result.items[0].snippet)
            callback(response.result.items[0])
            $('#sugLoad').fadeOut();
            $('.sugCtr').fadeIn();
            $('#histLoad').fadeOut();
            $('.histCtr').fadeIn();
            //return response.result.items[0];
        });
    }


</script>

<script>
    $("#signup").submit(function (e) {
        e.preventDefault();
    });
    $("#login").submit(function (e) {
        e.preventDefault();
    });
    function signup() {
        if ($('#spsw1').val() !== $('#spsw2').val()) {
            alert("passwords must match")
        } else {
            var data = {
                "email": $('#susrname').val(),
                "password": $('#spsw1').val()
            };
            $.ajax({
                url: "/api/users",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (data, textStatus) {
                    console.log("success signup")
                    console.log(data);

                    $('#spotName').text("Welcome to " + $('#spotsReg').val())
                    Cookies.set("spot", $('#spotsReg option:selected').attr('data-id'));
                    Cookies.set("spotName", $('#spotsReg').val());
                    Cookies.set("id", data.userId)
                    $('#myModal').modal('hide');
                    gapi.load("client", onLoadFn);
                },
                error: function (err, txtStatus) {
                    console.log("fail register")
                    console.log(err)
                }
            })
        }
    }
    function login() {
        var data = {
            "email": $('#usrname').val(),
            "password": $('#psw').val(),
            "ttl": 1209600000
        };
        $.ajax({
            url: "/api/users/login",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (data, textStatus) {
                console.log("success login")
                console.log(data);
                $('#spotName').text("Welcome to " + $('#spots').val());
                Cookies.set("id", data.userId);
                Cookies.set("spot", $('#spots option:selected').attr('data-id'));
                Cookies.set("spotName", $('#spots').val());
                $('#myModal').modal('hide');
                gapi.load("client", onLoadFn);
            },
            error: function (err, txtStatus) {
                console.log("fail login")
                console.log(err)
            }
        })
    }
    var state = "login";

    function changeFormState() {
        if (state === "login") {
            $('#login').fadeOut("fast", function () {
                $('#signup').fadeIn("fast");
            });
            $('#stateText').text("Already a member? Sign In");
            $('#modalTitle').text("Sign Up");
            state = "signup"
        } else {
            $('#signup').fadeOut("fast", function () {
                $('#login').fadeIn("fast");
            });
            $('#stateText').text("Not a member? Sign Up");
            $('#modalTitle').text("Login");
            state = "login"
        }
    }

</script>
